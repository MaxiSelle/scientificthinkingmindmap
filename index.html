<html>

<head>
    <link type="text/css" rel="stylesheet" href="lib/css/jsmind.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <script type="text/javascript" src="lib/js/jsmind.js"></script>
    <!--
            enable drag-and-drop feature
            <script type="text/javascript" src="js/jsmind.draggable.js"></script>
        -->
</head>

<body>
    <div class="jsmind_cointer_container">
        <div id="jsmind_container"></div>

    </div>
    <div class="legend">
        <div class="legendentry">
            <div class="legendentrybox legendentrybox-lightblue">

            </div>
            <div class="legendentrydescription">
                Klicken zum ausklappen
            </div>
        </div>
        <div class="legendentry">
            <div class="legendentrybox legendentrybox-lightgreen">

            </div>
            <div class="legendentrydescription">
                Klicken für Details
            </div>
        </div>

    </div>

    </div>
    <script type="text/javascript">
        var mind = {
            "meta": {
                "name": "Design Thinking",
                "Author": "Maximilian Selle"
            },
            "format": "node_tree",
            "data":
            {
                "id": "root", "isroot": true, "topic": "Computational Thinking", children: [
                    {
                        "id": "ux_toggle", expanded: false, "isroot": false, "topic": "UX Design", "background-color": "lightblue", direction: "left", children: [
                            { id: "ux_details1", "background-color": "lightgreen", topic: "Strategy", direction: "left" },
                            { id: "ux_details2", "background-color": "lightgreen", topic: "Scope", direction: "left" },
                            { id: "ux_details3", "background-color": "lightgreen", topic: "Structure", direction: "left" },
                            { id: "ux_details4", "background-color": "lightgreen", topic: "Skeleton", direction: "left" },
                            { id: "ux_details5", "background-color": "lightgreen", topic: "Surface", direction: "left" },
                        ]
                    },


                    {
                        "id": "einordnung_toggle", expanded: false, "isroot": false, "background-color": "lightblue", "topic": "Arten von Problemen", direction: "right", children: [
                            { id: "tame_details", "background-color": "lightgreen", topic: "Tame Problems", direction: "right" },    
                            { id: "wicked_details", "background-color": "lightgreen", topic: "Wicked Problems", direction: "right" },
                        ]
                    },

                    {
                        "id": "hci_toggle", expanded: false, "isroot": false, "background-color": "lightblue", "topic": "Human Computer Interaction", direction: "right", children: [
                            {
                                id: "hci2_toggle", expanded: false, "background-color": "lightblue", topic: "3 Herangehensweisen", direction: "right", children: [

                                    { id: "hci_details3", "background-color": "lightgreen", topic: "Interdisziplinar", direction: "right" },
                                    { id: "hci_details4", "background-color": "lightgreen", topic: "Human-centered", direction: "right" },
                                    { id: "hci_details5", "background-color": "lightgreen", topic: "Iterativ/Reflektiv", direction: "right" },
                                ]
                            },

                        ]
                    },
                ]
            }

        };
        var options = {
            container: 'jsmind_container',
            theme: 'clouds',
            editable: false,

        };
        var jm = new jsMind(options);
        jm.show(mind);


        var detailids = [
            "ux_details1",
            "ux_details2",
            "ux_details3",
            "ux_details4",
            "ux_details5",
            "wicked_details",
            "tame_details",
            "hci_details3",
            "hci_details4",
            "hci_details5",

        ]
        var datablobswithdetails = {
            "ux_details1": {
                topic: "Strategy",
                details: `<div class="details blacktransparent">
                    <p>
Auf der ersten Ebene des Designprozesses werden einige Rahmenfragen beantwortet.
                    </p>
                    <p>
wer macht was, wann, wo, warum, wie, und mit wem? <br>
Was wollen wir? <br>
was wollen wir sicher nicht? <br>
etc.
                    </p>
                    <img src="assets/uxdesign.jpg" width="226" height="340"> <br>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/die-praxis-des-designs/">[Aurora am 26.11.2020]</a>
                    </div>`,
                background: ""

            },
            "ux_details2": {
                topic: "Scope",
                details: `<div class="details blacktransparent">
                    <p>
Im zweiten Schritt werden funktionale Rahmenbedingungen festgelegt.
                    </p>
                    <p>
Da immer Gefahr besteht die Anwendung mit Features zu überschwemmen.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/die-praxis-des-designs/">[Aurora am 26.11.2020]</a>
                    </div>`,
                background: ""
            },
            "ux_details3": {
                topic: "Structure",
                details: `<div class="details blacktransparent">
                    <p>
In der dritten Ebene wird darüber nachgedacht wie die Nutzer/innnen mit dem Programm interagieren. 
                    </p>
                    <p>
Es wird spekuliert wie man am besten mit den Benutzern/innen kommuniziert.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/die-praxis-des-designs/">[Aurora am 26.11.2020]</a>
                    </div>`,
                background: ""
            },
            "ux_details4": {
                topic: "Skeleton",
                details: `<div class="details blacktransparent">
                    <p>
Das Skelett legt fest wie die Dinge die Präsentiert werden angeorndet sind.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/die-praxis-des-designs/">[Aurora am 26.11.2020]</a>
                    </div>`,
                background: ""
            },
            "ux_details5": {
                topic: "Surface",
                details: `<div class="details blacktransparent">
                    <p>
Die oberste Ebene ist die Benutzeroberfläche, sie ist die Summer aller darunterliegenden Ebenen.
                    </p>
                    <img src="assets/surface.jpg" width="220" height="290"> <br>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/die-praxis-des-designs/">[Aurora am 26.11.2020]</a>
                    </div>`,
                background: ""
            },
            "wicked_details": {
                topic: "Wicked Problems",
                details: `
                <div class="details blacktransparent">
                    <h3>Wicked Problems</h3>
                    <p>
In den 1960er Jahren definierte Horst Rittel eine Klasse von Problemen die sich durch das klassische Problemlösen nicht erschliesen.
                    </p>
                    <p>    
Er legte 10 Eigenschaften solcher Probleme fest, eine ist dass es für wicked Problems keine eindeutigen Lösungen, sondern nur bessere und schlechtere Lösungen, gibt. 
                    </p>
                    <img src="assets/wicked.jpg" width="340" height="226">
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Lecture_9.11.2020/was-ist-computational-thinking/">[Aurora am 26.11.2020]</a>
                    </div>`
                ,
                background: ""
            },
            "tame_details": {
                topic: "Tame Problems",
                details: `
                <div class="details blacktransparent">
                    <h3> Tame Problems </h3>
                    <p>
Für tame Problems gibt es meist eine eindeutige Lösung. <br>
Oft werden wicked Problems zu tame Problems gemacht indem man die Eigenschaft die sie wicked macht weglässt.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Lecture_9.11.2020/was-ist-computational-thinking/">[Aurora am 26.11.2020]</a>
                    </div>
                    `,
                background: ""
            },
            "hci_details3": {
                topic: "Interdisziplinar",
                details: `
                <div class="details blacktransparent">
                    <h3>Interdisziplinar</h3>
                    <p>
Der Umgang mit wicked Problems erfordert Wissen aus unterschiedlichen Disziplinen. Man muss nicht selbst Wissen in allen Disziplinen haben, es reicht wenn man die Komunikation zwischen den Disziplinen beherrscht.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/human-computer-interaction/">[Aurora am 26.11.2020]</a>
                    </div>
                    `,
                background: ""
            },      
            "hci_details4": {
                topic: "Human Centered",
                details: `
                <div class="details blacktransparent">
                    <h3>Human Centered</h3>
                    <p>
Bei dem bearbeiten von wicked Problems steht immer der Mensch mit seinen Bedürfnissen im Mittelpunkt und nicht die Bedürfnisse der Technik. <br>
"Users want to be empowered by technology, not awed by it."
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/human-computer-interaction/">[Aurora am 26.11.2020]</a>
                    </div>
                    `,
                background: ""
            },
            "hci_details5": {
                topic: "Iterativ/Reflektiv",
                details: `
                <div class="details blacktransparent">
                    <h3>Iterativ/Reflektiv</h3>
                    <p>
Der Design Prozess sollte weniger als eine "Nachdenken-und-ausführen" Tätigkeit, und mehr als eine "Nachdenken-durch-ausführen" Tätigkeit gesehen werden.
                    </p>
                    <p>
Während des ausführens wird viel neues Wissen erlangt. Mit welchem man die entstandende Lösung überarbeiten kann.
                    </p>
                    <img src="assets/iter.jpg" width="320" height="220"> <br>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Design%20Thinking/human-computer-interaction/">[Aurora am 26.11.2020]</a>
                    </div>
                    `,
                background: ""
            },
        }

        function hidedetails(idtoexclude) {
            detailids.forEach(id => {

                if (idtoexclude != id) {
                    let node = jm.mind.get_node(id);
                    if (node.topic.indexOf("<div class=\"details") >= 0) {
                        jm.enable_edit();
                        jm.update_node(id, datablobswithdetails[id].topic);
                        if (datablobswithdetails[id].background) {
                            jm.set_node_background_image(id, ' ', 0, 0)
                        }
                        jm.disable_edit();
                    }
                }
            });
        }

        jm.add_event_listener((nr, data) => {
            if (data.evt === "select_node") {
                hidedetails();

                if (data.node.indexOf("toggle") >= 0) {
                    //Do toggle
                    var selected_node = jm.get_selected_node();
                    console.log(selected_node)
                    if (data.node) {
                        jm.toggle_node(data.node);
                    }
                }
                if (data.node.indexOf("details") >= 0) {
                    jm.enable_edit();
                    jm.update_node(data.node, datablobswithdetails[data.node].details)
                    if (datablobswithdetails[data.node].background)
                        jm.set_node_background_image(data.node, datablobswithdetails[data.node].background)
                    jm.disable_edit();
                } else {

                }
            }
        });




    </script>
</body>

</html>
